script: bash ./buildProcess.sh
env:
  matrix:
    secure: 
after_success:
- git config user.name "Travis CI"
- git config user.email "peter_maidens@intuit.com"
- git add -f ./build
- git commit -m "Travis Build - Deploying to build folder"
- cat $DEPLOY_KEY > .travis/deploy_key.pem
- chmod 600 .travis/deploy_key.pem
- ssh-add .travis/deploy_key.pem
- git remote add deploy https://github.com/pmaidens/screeps.git
- git push deploy
